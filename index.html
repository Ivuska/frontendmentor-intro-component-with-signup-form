<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn to code from the experienced developers.">

  <title>Iva Fischerova | Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div class="imageWrap">
    <img src="images/bg-intro-mobile.png" class="mobileBackground" alt="" aria-hidden="true">
    <img src="images/bg-intro-desktop.png" class="desktopBackground" alt="" aria-hidden="true">
  </div>
  <main class="isResponsive">
    <div class="component">

      <section class="textContainer">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </section>

      <section class="formContainer">
        <div class="offer">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>

        <div class="form">
          <form id="form">
            <div>
              <i class="fas fa-user"></i>
              <input type="text" name="firstname" id="firstname" placeholder="First Name" />

              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>

            </div>

            <div>
              <i class="fas fa-user"></i>
              <input type="text" name="lastname" id="lastname" placeholder="Last Name" />

              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>

            </div>

            <div>
              <input type="text" name="password" id="password" placeholder="Email Address" />

              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>

            </div>

            <div>

              <input type="text" name="email" id="email" placeholder="Password" />

              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>

            </div>

            <button class="submitFormButton" id="btn" type="submit">Claim your free trial</button>

          </form>
        </div>


        <p>
          By clicking the button you are agreeing to our <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"><span>Terms and Services</span></a>.
        </p>
      </section>
    </div>
  </main>
</body>

</html>
